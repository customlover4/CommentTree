
# Optimized PostgreSQL configuration for high write load
shared_buffers = 2GB
effective_cache_size = 4GB
work_mem = 16MB
maintenance_work_mem = 512MB

# Checkpoint optimization
checkpoint_timeout = 30min
max_wal_size = 10GB
min_wal_size = 2GB
checkpoint_completion_target = 0.5
wal_buffers = 16MB

# Performance
max_connections = 200
random_page_cost = 1.1
effective_io_concurrency = 200
wal_compression = on

# Logging for monitoring
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

